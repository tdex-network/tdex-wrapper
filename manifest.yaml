id: tdex
title: "TDEX"
version: 0.9.1
release-notes: "Initial Release for EmbassyOS"
license: mit
wrapper-repo: "https://github.com/tdex-network/tdex-wrapper"
upstream-repo: "https://github.com/tdex-network/tdex-daemon"
support-site: "https://github.com/tdex-network/tdex-daemon/issues"
marketing-site: "https://tdex.network"
build: ["make"]
description:
  short: A Decentralised Vision to Leverage Atomic Swaps for Trustless Finance
  long: |
    T(True)DEX is the first-of-its-kind, atomic-swap based, privacy-prioritised Decentralised Exchange (DEX) project built on the Liquid Network.
assets:
  license: LICENSE
  icon: icon.svg
  instructions: instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: docker_entrypoint.sh
  args: []
  mounts:
    main: /root
health-checks:
  web-ui:
    name: Web UI
    success-message: TDEX is ready to visit in a web browser
    type: script
config:
  get:
    type: script
  set:
    type: script
properties:
  type: script
volumes:
  main:
    type: data
interfaces:
  main:
    name: TDEX Web Interface
    description: Specifies the interface to listen on for HTTP connections.
    tor-config:
      port-mapping:
        80: "8080"
        9090: "9090"
    ui: true
    protocols:
      - tcp
      - http
dependencies: {}
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /root/data
      - /mnt/backup
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"
migrations:
 from:
   "*":
     type: script
     args: ["from"]
 to:
   "*":
     type: script
     args: ["to"]

